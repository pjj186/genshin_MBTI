<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 415px)"
      href="css/phone.css"
    />
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <title>Genshin Impact MBTI!</title>
  </head>
  <body>
    <main>
      <div class="textbox">
        <img class="logo hide" src="images/paymon4.jpg" />
        <div class="textbox__start">
          <div class="textbox__paymon-1">
            <h1 class="textbox__start-h1">안녕! 나야 페이몬!</h1><img class="paymon" src="images/paymon.png" />
          </div>
          <div class="textbox__paymon-1">
            <h1 class="textbox__start-h2">
              다들 타바트대륙 모험은 어때? 잘 하고있어?
            </h1>
          </div>
          <div class="textbox__paymon-2">
            <h1 class="textbox__start-h2">
              오늘은 너의 성격유형이 내 친구들 중에서 누구의 성격유형이랑 비슷한지 알아볼꺼야!
            </h1>
          </div>
          <div class="textbox__paymon-2">
            <h1 class="textbox__start-h2">
              어쩌면 조금 길어서 지루할 수도 있지만! 나름 열심히 질문목록을 만들어 왔으니
            </h1>
          </div>
          <div class="textbox__paymon-2">
            <h1 class="textbox__start-h2">
              내 성의를 봐서 재미있게 해줬으면 좋겠어!
            </h1>
          </div>
          <div class="textbox__paymon-3">
            <h1 class="textbox__start-h2">자, 그럼 시작해볼까?</h1>
          </div>
          <button class="btn__start">시작하기!</button>
        </div>
        <!-- text box -->
      </div>
      <img class="background_mond" src="images/mond.jpg" />
      <img class="mobilebg" src="images/mobilebg.jpg" />
    </main>
    <footer>
      '© All rights reserved by miHoYo. Other properties belong to their
      respective owners.'
    </footer>
    <script src="js/mbti.js"></script>
  </body>
</html>
